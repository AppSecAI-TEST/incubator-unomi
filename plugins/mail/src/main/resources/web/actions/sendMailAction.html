<div class="perso clearfix">
    <div class="block clearfix">
        <div class="form-group">
            <label for="fromField">#{FROM_LABEL}</label>
            <input class="form-control" id="fromField" ng-model="ref.parameterValues.from" type="text" placeholder="{{ '#{EMAIL_PLACEHOLDER_LABEL}' }}"/>
        </div>
        <div class="form-group">
            <label for="toField">#{TO_LABEL}</label>
            <input class="form-control" id="toField" ng-model="ref.parameterValues.to" type="text" placeholder="{{ '#{EMAIL_PLACEHOLDER_LABEL}' }}"/>
        </div>
        <div class="form-group">
            <label for="subjectField">#{SUBJECT_LABEL}</label>
            <input class="form-control" id="subjectField" ng-model="ref.parameterValues.subject" type="text"
                       placeholder="{{ '#{SUBJECT_PLACEHOLDER_LABEL}' }}"/>
        </div>
        <div class="form-group">
            <label for="templateField">#{MAIL_TEMPLATE_LABEL}</label>
            <textarea class="form-control" id="templateField" ng-model="ref.parameterValues.template" rows="10">
                    Hello $profile.properties.("j:firstName")$ $profile.properties.("j:lastName")$,
                    How are you doing today ?
                </textarea>
        </div>
    </div>
</div>
