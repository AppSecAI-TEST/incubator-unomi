<div class="perso clearfix">
    <div class="block clearfix">
        <div class="form-group">
            <label for="fromField">#{action.sendMailAction.from}</label>
            <input class="form-control" id="fromField" ng-model="ref.parameterValues.from" type="text" placeholder="{{ '#{action.sendMailAction.emailPlaceholder}' }}"/>
        </div>
        <div class="form-group">
            <label for="toField">#{action.sendMailAction.to}</label>
            <input class="form-control" id="toField" ng-model="ref.parameterValues.to" type="text" placeholder="{{ '#{action.sendMailAction.emailPlaceholder}' }}"/>
        </div>
        <div class="form-group">
            <label for="subjectField">#{action.sendMailAction.subject}</label>
            <input class="form-control" id="subjectField" ng-model="ref.parameterValues.subject" type="text"
                       placeholder="{{ '#{action.sendMailAction.subjectPlaceholder}' }}"/>
        </div>
        <div class="form-group">
            <label for="templateField">#{action.sendMailAction.mailTemplate}</label>
            <textarea class="form-control" id="templateField" ng-model="ref.parameterValues.template" rows="10">
                    Hello $profile.properties.("j:firstName")$ $profile.properties.("j:lastName")$,
                    How are you doing today?
                </textarea>
        </div>
    </div>
</div>
