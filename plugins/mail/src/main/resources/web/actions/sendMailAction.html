<div class="perso">
    <div class="block">
        <div class="control-group">
            <label class="control-label" for="fromField">#{FROM_LABEL}</label>

            <div class="controls">
                <input id="fromField" ng-model="ref.parameterValues.from" type="text" placeholder="{{ '#{EMAIL_PLACEHOLDER_LABEL}' }}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="toField">#{TO_LABEL}</label>

            <div class="controls">
                <input id="toField" ng-model="ref.parameterValues.to" type="text" placeholder="{{ '#{EMAIL_PLACEHOLDER_LABEL}' }}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="subjectField">#{SUBJECT_LABEL}</label>

            <div class="controls">
                <input id="subjectField" ng-model="ref.parameterValues.subject" type="text"
                       placeholder="{{ '#{SUBJECT_PLACEHOLDER_LABEL}' }}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="templateField">#{MAIL_TEMPLATE_LABEL}</label>

            <div class="controls">
                <textarea id="templateField" ng-model="ref.parameterValues.template" rows="10">
                    Hello $profile.properties.("j:firstName")$ $profile.properties.("j:lastName")$,
                    How are you doing today ?
                </textarea>
            </div>
        </div>
    </div>
</div>
