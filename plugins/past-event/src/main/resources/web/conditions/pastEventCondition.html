<div class="block clearfix">
    <label>#{condition.pastEventCondition.userRaisedEvent} :</label>

    <div class="block clearfix" width="100%">
        <div ng-if="!ref.parameterValues.eventCondition">
            <select class="form-control" name="selectedProperty" ng-model="added.eventCondition" ng-change="addCondition('eventCondition')"
                    ng-options="value as value.name for value in eventConditionTypes">
            </select>
        </div>

        <div ng-if="ref.parameterValues.eventCondition">
            <condition ref="ref.parameterValues.eventCondition" parent-ref="ref" parent-name="'eventCondition'"
                       parent-value="ref.parameterValues.eventCondition" parent-index="0" types="eventConditionTypes"/>
        </div>
    </div>

    <div class="block clearfix form-inline">
        <div class="form-group">
            <label>#{condition.pastEventCondition.numberOfDays} :</label> <input class="form-control" ng-model="ref.parameterValues.numberOfDays" min="1" type="number"/><label> #{condition.pastEventCondition.days}</label>
        </div>

        <div class="form-group">
            <label>#{condition.pastEventCondition.minimumCount} :</label> <input class="form-control" ng-model="ref.parameterValues.minimumEventCount" min="1" type="number"/> <label>#{condition.pastEventCondition.times} /</label>
            <label>#{condition.pastEventCondition.maximumCount} :</label> <input class="form-control" ng-model="ref.parameterValues.maximumEventCount" min="1" type="number"/> <label>#{condition.pastEventCondition.times}</label>
        </div>
    </div>
</div>
