<div class="perso clearfix">
    <div class="block clearfix form-inline">
        <div class="form-group">
            <label>#{action.requestParameterToProfilePropertyAction.copyRequestParameter}</label>
            <input class="form-control" ng-model="ref.parameterValues.requestParameterName" type="text"/>
        </div>
        <div class="form-group">
            <label>#{action.requestHeaderToProfilePropertyAction.toProfileProperty}</label>
            <select class="form-control" ng-model="ref.parameterValues.profilePropertyName"
                    ng-options="parameter.id as parameter.name | for parameter in getActionParameterChoiceListValues(ref, 'profilePropertyName')">
            </select>
        </div>
    </div>
</div>
