<div class="perso">
    <div class="block">
        <div class="remove-condition">
            <a href="#" ng-click="onRemove(parentValue,parentIndex)"><i class="icon-remove"></i></a>
        </div>
        <div class="control-group">
            <label class="control-label" for="fromField">From:</label>

            <div class="controls">
                <input id="fromField" ng-model="ref.parameterValues.from" type="text" placeholder="email"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="toField">To:</label>

            <div class="controls">
                <input id="toField" ng-model="ref.parameterValues.to" type="text" placeholder="email"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="subjectField">To:</label>

            <div class="controls">
                <input id="subjectField" ng-model="ref.parameterValues.subject" type="text"
                       placeholder="Enter subject here..."/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="templateField">Mail template:</label>

            <div class="controls">
                <textarea id="templateField" ng-model="ref.parameterValues.template"/>
            </div>
        </div>
    </div>
</div>
