<div class="perso">
    <div class="block">
        <div class="remove-condition">
            <a href="#" ng-click="onRemove(parentValue,parentIndex)"><i class="icon-remove"></i></a>
        </div>
        <span translate>USER_LABEL</span>
        &nbsp;
        <select ng-model="ref.parameterValues.propertyName"
                ng-options="parameter.id as parameter.name | translate for parameter in getConditionParameterChoiceListValues(ref, 'propertyName')"
                class="form-control span2">
        </select>
        &nbsp;<span translate>IS_LABEL</span>&nbsp;
        <select ng-model="ref.parameterValues.comparisonOperator"
                ng-options="parameter.id as parameter.name | translate for parameter in getConditionParameterChoiceListValues(ref, 'comparisonOperator')"
                class="form-control span2">
        </select>
    &nbsp;
    <input ng-model="ref.parameterValues.propertyValue" type="text" class="span2" />
    </div>
</div>
