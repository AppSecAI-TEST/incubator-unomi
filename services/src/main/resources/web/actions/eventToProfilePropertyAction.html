        <span>#{COPY_EVENT_PROPERTY_LABEL}</span>
        &nbsp;
        <select ng-model="ref.parameterValues.eventPropertyName"
                ng-options="parameter.id as parameter.name for parameter in getActionParameterChoiceListValues(ref, 'eventPropertyName')">
        </select>
        <span>#{TO_PROFILE_PROPERTY_LABEL}</span>

        </select>
    </div>
</div>
