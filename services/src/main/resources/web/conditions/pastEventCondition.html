<div class="perso perso-alternate">
    <span>#{IN_THE_LAST_X_DAYS_LABEL}</span>
    <input ng-model="ref.parameterValues.numberOfDays" type="text"/>
    <span>#{PROFILE_DID_X_TIMES}</span>
    <input ng-model="ref.parameterValues.count" type="text"/>
    <span>#{PROFILE_DID_EVENT_LABEL}</span>

    <div class="block" ng-if="!ref.parameterValues.eventCondition">
        <select name="selectedProperty" ng-model="added.eventCondition" ng-change="addCondition('eventCondition')"
                ng-options="value as value.name for value in eventConditionTypes">
        </select>
    </div>

    <div class="block" ng-if="ref.parameterValues.eventCondition">
        <condition ref="ref.parameterValues.eventCondition" parent-ref="ref" parent-name="'eventCondition'" parent-value="ref.parameterValues.eventCondition" parent-index="0" types="eventConditionTypes" />
    </div>


</div>
