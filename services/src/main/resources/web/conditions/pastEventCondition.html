<div class="block">
    #{pastEventCondition.userRaisedEvent} :

    <div class="block" width="100%">
        <div ng-if="!ref.parameterValues.eventCondition">
            <select name="selectedProperty" ng-model="added.eventCondition" ng-change="addCondition('eventCondition')"
                    ng-options="value as value.name for value in eventConditionTypes">
            </select>
        </div>

        <div ng-if="ref.parameterValues.eventCondition">
            <condition ref="ref.parameterValues.eventCondition" parent-ref="ref" parent-name="'eventCondition'"
                       parent-value="ref.parameterValues.eventCondition" parent-index="0" types="eventConditionTypes"/>
        </div>
    </div>

    <div class="block">
        <div class="input-group">
            #{pastEventCondition.numberOfDays} : <input ng-model="ref.parameterValues.numberOfDays" min="1" type="number"/> #{pastEventCondition.days}
        </div>

        <div class="input-group">
            #{pastEventCondition.minimumCount} : <input ng-model="ref.parameterValues.minimumEventCount" min="1" type="number"/> #{pastEventCondition.times} /
            #{pastEventCondition.maximumCount} : <input ng-model="ref.parameterValues.maximumEventCount" min="1" type="number"/> #{pastEventCondition.times}
        </div>
    </div>
</div>
