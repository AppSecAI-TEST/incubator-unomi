<div class="perso clearfix">
    <div class="block clearfix">
        <div class="form-group">
            <label>#{condition.geoLocationSessionCondition.country}</label>
            <label>#{condition.geoLocationSessionCondition.oneOf}</label>
            <select class="form-control" ng-model="ref.parameterValues.countries" multiple="true" size="7" title="{{ref.parameterValues.countries}}"
                    ng-options="parameter.id as parameter.name for parameter in getConditionParameterChoiceListValues(ref, 'countries')"
                    >
            </select>
        </div>
    </div>
</div>
