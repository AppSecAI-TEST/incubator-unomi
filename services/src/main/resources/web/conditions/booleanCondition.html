<div class="perso">
    <div ng-repeat="child in ref.parameterValues.subConditions">
        <div class="block">
            <condition ref="child" parent-ref="ref" parent-name="'subConditions'"
                       parent-value="ref.parameterValues.subConditions" parent-index="$index" types="types"
                       base-url="baseUrl"/>
        </div>
        <div class="operator">
            <select name="operator" ng-model="ref.parameterValues.operator">
                <option value="and" translate>AND_LABEL</option>
                <option value="or" translate>OR_LABEL</option>
            </select>
        </div>
    </div>

    <div class="block">
        <select name="selectedProperty" ng-model="added.subConditions" ng-change="addCondition('subConditions')"
                ng-options="value as value.nameKey | translate for value in conditionTypes">
        </select>
    </div>
</div>
